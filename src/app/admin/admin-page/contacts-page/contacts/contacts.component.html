<div class="contacts">
  <table class="responsive">
    <thead>
      <th>Name</th>
      <th>Email</th>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts; let idx = index;" class="contact-card">
        <td class="contact-name" data-label="Name">{{ contact.firstName }} {{ contact.lastName }}</td>
        <td class="contact-email" data-label="Email">{{ contact.emailAddress }}</td>
      </tr>
    </tbody>
  </table>
</div>
