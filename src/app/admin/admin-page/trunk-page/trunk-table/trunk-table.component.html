<table class="responsive">
    <thead>
      <th>Name</th>
      <th>Email</th>
      <th>Trunks</th>
      <th>Timestamp</th>
    </thead>
    <tbody>
      <tr *ngFor="let trunk of trunks; let idx = index;" class="contact-card">
        <td class="contact-name" data-label="Name">{{ trunk.firstName }} {{ trunk.lastName }}</td>
        <td class="contact-email" data-label="Email">{{ trunk.emailAddress }}</td>
        <td class="contact-trunks" data-label="Trunks">{{ trunk.numTrunks }}</td>
        <td class="contact-date" data-label="Date">{{ trunk.timestamp | date: 'yyyy-MM-dd, hh:mm a' }}</td>
      </tr>
    </tbody>
  </table>
